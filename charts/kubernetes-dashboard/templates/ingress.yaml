apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
  annotations:
    cert-manager.io/cluster-issuer: le-cluster-issuer
    cloudflare-tunnel-ingress-controller.strrl.dev/backend-protocol: https
    cloudflare-tunnel-ingress-controller.strrl.dev/proxy-ssl-verify: off
spec:
  ingressClassName: cloudflare-tunnel  # Aquí especificas la clase del Ingress
  rules:
    - host: dashboard.rdvl.net  # Reemplaza con tu dominio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard-kong-proxy
                port:
                  number: 443  # Asegúrate que coincide con el Service
  tls:
    - hosts:
        - dashboard.rdvl.net
      secretName: dashboard-tls  # Nombre del secreto TLS
